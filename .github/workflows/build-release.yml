name: Build and Release Binaries

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: NumpadStrategems
            asset_name: NumpadStrategems-Linux
          - os: windows-latest
            artifact_name: NumpadStrategems.exe
            asset_name: NumpadStrategems-Windows.exe
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build binary
        run: python build_binary.py
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.artifact_name }}
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: NumpadStrategems-Linux
          path: ./release
      
      - name: Download Windows binary
        uses: actions/download-artifact@v4
        with:
          name: NumpadStrategems-Windows.exe
          path: ./release
      
      - name: Make Linux binary executable
        run: chmod +x ./release/NumpadStrategems
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./release/NumpadStrategems
            ./release/NumpadStrategems.exe
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
